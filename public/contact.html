<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Prithvi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/jpeg" />
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark">
    <a href="/" class="nav-logo">Prithvi</a>

    <div class="hamburger">☰</div>

    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/projects.html">Projects</a>
      <a href="/contact.html" class="active">Contact Me</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2 class="contact-title">Get In Touch</h2>
      <p class="contact-subtitle">Have a project in mind? Let's work together!</p>
      
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <input id="name" type="text" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input id="email" type="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <!-- <a href="#" aria-label="Behance">Be</a> -->
      <!-- <a href="#" aria-label="Facebook">f</a> -->
      <a href="https://www.instagram.com/prithvi_gowda__/" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <!-- <a href="#" aria-label="Pinterest">📍</a> -->
      <a href="https://x.com/PrithviGowda164" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <!-- <a href="#" aria-label="WhatsApp">💬</a> -->
    </div>
    
  </section>

  <script src="home.js"></script>
</body>
</html>
